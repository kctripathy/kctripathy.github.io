<!-- show image and on click play video-->
<div style="position:relative; width:560px; height:315px; cursor:pointer;" onclick="loadVideo()">
  <img id="yt-thumb" src="https://img.youtube.com/vi/-1f6Y-3x5LQ/hqdefault.jpg" 
       style="width:100%; height:100%; display:block;">
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/play-button-circled.png" style="opacity:0.7;">
  </div>
</div>

<script>
  function loadVideo() {
    const container = event.currentTarget;
    container.innerHTML = `<iframe width="560" height="315"
      src="https://www.youtube.com/embed/-1f6Y-3x5LQ?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>`;
  }
</script>
